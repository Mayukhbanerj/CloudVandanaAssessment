<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="profile-picture.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2>Mayukh Banerjee</h2>
            <p>Jr. software engineer</p>
            <p><img src="logo.png" alt="Logo" style="width: 25px; height: fit-content; vertical-align: middle;">
                <span style="vertical-align: middle;">Cognizant Technology Solutions, India</span></p>
            <p class="bio">Dedicated, enthusiastic and detail-oriented software developer. Work with development cycles for dynamic web
                projects and working in different projects.</p>
        </div>
        <div class="social-icons">
            <a class="facebook" href="#"><i class="fab fa-facebook-f"></i></a>
            <a class="twitter" href="#"><i class="fab fa-twitter"></i></a>
            <a class="instagram" href="#"><i class="fab fa-instagram"></i></a>
            <a class="linkedin" href="#"><i class="fab fa-linkedin-in"></i></a>
            <a class="github" href="#"><i class="fab fa-github"></i></a>
        </div>
        <a class="effect effect-4" href="#">
            Message
        </a>
    </div>
</body>
</html>
